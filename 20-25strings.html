	var str="Pakistan";
	var d=0 ,e=0;
	for(var c=0; c<str.length; c++){
		var w=str.charAt(c);
		if(w=='a' || w=='e' || w=='i' || w=='o' || w=='u'){
			d += 1;
		}
		else{
			e += 1;
		}
	}
	document.write("String: "+str+"<br>");
	document.write("Vowels: "+d+"<br>");
	document.write("Consonants: "+e);
